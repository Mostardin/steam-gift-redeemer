<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate seu Presente Steam</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to bottom, #005073, #00334e);
            color: #ffffff;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 51, 78, 0.8);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #80d4ff;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0px -3px 0px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(to bottom, #00f2fe, #4facfe);
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        #mensagem {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #80d4ff;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <img src="https://logosarchive.com/wp-content/uploads/2021/07/Steam-logo-new-blue.svg" alt="Steam Logo" class="logo">
    <div class="container">
        <h2>Resgate seu Presente Steam</h2>
        <p>Clique no botão abaixo para resgatar seu presente.</p>
        <button onclick="resgatarPresente()">Resgatar</button>
        <p id="mensagem"></p>
    </div>
    
    <script>
        function resgatarPresente() {
            var mensagem = document.getElementById("mensagem");
            mensagem.innerHTML = "Parabéns! Você caiu em um golpe. Enviando senha, email, numero de telefone para o governo da iugoslávia...";
        }
    </script>
</body>
</html>
